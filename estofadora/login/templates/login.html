<h2>Informe seus dados</h2>
<form method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form.non_field_errors}}

        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <div>
            <button type="submit">Entrar</button>
        </div>
    </fieldset>
</form>
