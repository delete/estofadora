
{% if form_error %}
<div class="modal-dialog"> 
	<div class="modal-content">
{% endif %}
		<div class="modal-header"> 
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button> 
			<h4 class="modal-title" id="myModalLabel">Editar item</h4> 
		</div> 
		<form id="item_update_form" method='post' class="form" role="form" action="{% url 'statement:edit' item.id %}"> 
			<div class="modal-body"> 
				{% csrf_token %} 
				{{ form.non_field_errors }} 
				{% for field in form %}
				    <div class="form-group">
					    {{ field.label_tag }}
					    {{ field }}
					    {{ field.errors }}
				    </div>
	    		{% endfor %} 
			</div> 
			<div class="modal-footer"> 
				<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar" aria-hidden="true" /> 
				<input type="submit" class="btn btn-primary" value="Editar" style="margin-bottom: 5px;" /> 
			</div> 
		</form> 
		<script> 
			//jQuery('.modal-content .calendar').datepicker({ dateFormat: "yy-mm-dd" }); 
			var form_options = { 
				target: '#modal', 
				success: function() { } 
			} 
			$('#item_update_form').ajaxForm(form_options);
			</script> 
{% if form_error %}
	</div>
</div>
{% endif %}
