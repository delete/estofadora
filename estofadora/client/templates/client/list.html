{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
	<div class="panel-body">
		<h3><p class="text-center">Clientes</p></h3>
	</div>
</div>

<div class="well well-sm">
	<a class="btn btn-primary form-control" 
		href="{% url 'client:add' %}" role="button">
		<i class="fa fa-plus-circle"></i>
		Cadastrar cliente</a>
</div>

{% if clients %}
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone 1</th>
				<td>Editar</td>
				<td>Itens</td>
			</tr>
		</thead>
		<tbody>
			{% for client in clients %}		
				<tr>
					<td>{{client.name}}</td>
					<td>{{client.email}}</td>
					<td>{{client.telephone1}}</td>
					<th><a href="{% url 'client:edit' client.pk %}"><i class="fa fa-pencil"></a></i></th>
					<th><a href="{% url 'client:list_items' client.pk %}"><i class="fa fa-list"></a></i></th>
				</tr>
			{% endfor %}
		</tbody>
	</table>
{% else %}
<div class="alert alert-warning text-center" role="alert">Nenhum cliente cadastrado.</div>
{% endif %}

{% endblock %}
