{% extends "base.html" %}

{% block content %}
<form  method="POST" enctype="multipart/form-data" role="form">
{% csrf_token %}

    {{ form.non_field_errors}}

    {% for field in form %}
    <div class="form-group">
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
    </div>
    {% endfor %}

    <button type="submit">Cadastrar</button>

</form>
{% endblock %}
