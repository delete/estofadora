{% extends "base.html" %}

{% block content %}
<div class="panel panel-default">
	<div class="panel-body">
		<h3><p class="text-center">Editar {{ client.name }}</p></h3>
	</div>
</div>

<div class="marketing">
	<a class="btn btn-danger pull-right" 
		href="{% url 'client:delete' client.pk %}" role="button">Remover</a>
	<br>
	<form  method="POST" enctype="multipart/form-data" role="form">
	{% csrf_token %}

	    {{ form.non_field_errors}}

	    {% for field in form %}
		    <div class="form-group">
			    {{ field.label_tag }}
			    {{ field }}
			    {{ field.errors }}
		    </div>
	    {% endfor %}

	    <div class="form-inline">
		    <button class="btn btn-primary form-control" 
		    	type="submit">Alterar</button>
		    <div class="form-group">
		    <a class="btn btn-default form-control" 
				href="{% url 'client:list'%}" 
				role="button">Cancelar
			</a>
	    </div>

	</form>
</div>
{% endblock %}
